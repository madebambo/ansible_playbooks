---

- name: install jenkins
  hosts: all
  become: true
#  become_user: root

  tasks:
  - name: yum update
    yum:
      name: '*'
      state: latest
      update_cache: yes
    when: ansible_distribution != 'Ubuntu'

  - name: Update apt cache
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"    

  - name: add the jenkins repo (Not Ubuntu)
    get_url:
      url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
      dest: /etc/yum.repos.d/jenkins.repo
    when: ansible_distribution != 'Ubuntu'

  - name: import a key file from jenkins-ci (Not Ubuntu)
    ansible.builtin.rpm_key:
      state: present
      key: https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key
    when: ansible_distribution != 'Ubuntu'


  - name: add the jenkins repo (Ubuntu)
    apt_repository:
      url: https://pkg.jenkins.io/debian-stable binary/
      dest: /etc/apt/sources.list.d/jenkins.list
      state: present
    when: ansible_distribution == "Ubuntu"

#  - name: Add Jenkins APT repository (Ubuntu)
#   apt_repository:
#     repo: deb https://pkg.jenkins.io/debian-stable binary/
#     state: present
#   when: ansible_distribution == "Ubuntu"


  - name: Add Jenkins APT key (Ubuntu)
    apt_key:
      url: https://pkg.jenkins.io/debian/jenkins.io.key
      state: present
    when: ansible_distribution == "Ubuntu"


