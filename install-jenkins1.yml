#   when: ansible_distribution == "Ubuntu"


  - name: dnf update
    yum:
      name: '*'
      state: latest
      update_cache: yes
    when: ansible_distribution != 'Ubuntu'

  - name: Update apt cache
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install OpenJDK 11
    package:
      name: java-11-openjdk
      state: present
    when: ansible_distribution != 'Ubuntu'

  - name: Install OpenJDK 11
    apt:
      name: openjdk-11-jdk
      state: present
    when: ansible_distribution == "Ubuntu"

  - name: install jenkins (RedHats)
    dnf:
      name: jenkins
      state: present
      update_cache: yes
    when: ansible_distribution != 'Ubuntu'
                   
  - name: Install Jenkins (Ubuntu)
    apt:
      name: jenkins
      state: present
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
    
  - name: start jenkins
    service:
      name: jenkins
      enabled: true
      state: started
      daemon_reload: true

